<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Gradient background */
            color: #fff;
            background-image: url('https://png.pngtree.com/background/20210711/original/pngtree-food-yellow-vector-fruit-orange-poster-banner-picture-image_1124821.jpg'); /* Replace with your image URL */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the background image */
            position: relative; /* To position the save button relative to the body */
            background-repeat: no-repeat; /* Prevents repeating the image */
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.5); /* Transparent white background */
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 48px;
            margin-bottom: 30px;
            font-family: 'Helvetica', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .menu-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        .menu-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px white;
            width: 280px;
            margin: 15px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }

        .menu-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 32px rgba(211, 205, 205, 0.2);
        }

        .card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 4px solid #ff7e5f;
            transition: transform 0.3s ease;
        }

        .menu-card:hover .card-img {
            transform: scale(1.1);
        }

        .card-body {
            padding: 20px;
        }

        .food-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-transform: capitalize;
            transition: color 0.3s ease;
        }

        .food-name:hover {
            color: #ff7e5f;
        }

        .food-price {
            font-size: 20px;
            color: #ff7e5f;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .food-price:hover {
            color: #feb47b;
        }

        button {
            display: inline-block;
            margin: 40px auto;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff7e5f;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #feb47b;
            transform: translateY(-5px);
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            font-size: 16px;
            color: #fff;
        }

        @media screen and (max-width: 768px) {
            .menu-items {
                flex-direction: column;
                align-items: center;
            }

            .menu-card {
                background-color: #eae1de;
                width: 90%;
            }
        }
    </style>
</head>
