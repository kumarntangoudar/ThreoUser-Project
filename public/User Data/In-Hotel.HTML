<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Restaurant Menu Control</title>
<style>
    /* Resetting default margins and paddings */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1a1a1a;
        font-family: Arial, sans-serif;
        color: #fff;
    }

    .container {
        width: 100%;
        max-width: 500px; /* Resize the container to fit more buttons */
        padding: 20px;
        background-color: #1a1a1a;
    }

    .header {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-bottom: 20px;
    }

    .header a {
        text-decoration: none;
        color: #fff;
        font-size: 1.5em;
    }

    .button-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .button-wrapper {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
    }

    .button, .dropdown {
        padding: 15px;
        width: 100%; /* Make the buttons and dropdowns take up full width */
        height: 50px; /* Set a uniform height for the buttons */
        border: 1px solid #8888ff;
        border-radius: 10px;
        background-color: transparent;
        color: #fff;
        font-size: 1em;
        text-align: center;
        cursor: pointer;
        text-transform: uppercase;
        transition: all 0.3s ease;
    }

    .button:hover, .dropdown:hover {
        background-color: #444;
        border-color: #aaaaff;
    }

    /* Styling the select dropdown */
    .recommendation-select, .special-select, .table-select {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 10px;
        border: 1px solid #8888ff;
        background-color: transparent;
        color: #fff;
        font-size: 1em;
    }

    /* Styling the text input field */
    .name-input {
        width: 100%;
        height: 50px;
        padding: 12px;
        margin-top: 10px;
        border-radius: 10px;
        border: 1px solid #8888ff;
        background-color: transparent;
        color: #fff;
        font-size: 1em;
    }

    /* Styling the text buttons */
    .text-button {
        width: 100%;
        padding: 15px;
        height: 50px;
        border: 1px solid #8888ff;
        border-radius: 10px;
        background-color: transparent;
        color: #fff;
        font-size: 1em;
        text-align: center;
        cursor: pointer;
        text-transform: uppercase;
        transition: all 0.3s ease;
    }

    .text-button:hover {
        background-color: #444;
        border-color: #aaaaff;
    }

</style>
</head>
