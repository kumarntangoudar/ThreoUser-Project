<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Search</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-bar input {
            padding: 12px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Filters: Veg / Non-Veg */
        .filters {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 30px;
        }

        .filters button {
            padding: 16px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            background-color: #f0f0f0;
            width: 100%;
            margin-bottom: 10px;
        }

        .filters button:hover {
            background-color: #007bff;
            color: white;
        }

        /* Map Container */
        .map-container {
            width: 100%;
            height: 400px;
            margin-top: 30px;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Rating Buttons */
        .rating-buttons {
            display: flex;
            justify-content: center; /* Center the buttons */
            margin-top: 10px;
            gap: 10px; /* Add space between buttons */
        }

        .rating-buttons button {
            padding: 16px;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 120px; /* Limit button width */
        }

        .rating-buttons button:hover {
            background-color: #ff9900;
            color: white;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .search-bar input {
                width: 100%;
            }

            .filters button {
                width: 100%;
                font-size: 16px;
            }

            .rating-buttons button {
                padding: 12px 18px;
                font-size: 16px;
                width: auto; /* Allow buttons to shrink */
            }

            .map-container {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .search-bar input {
                width: 100%;
            }

            .filters button {
                width: 100%;
                font-size: 16px;
            }

            .rating-buttons button {
                padding: 12px 18px;
                font-size: 14px;
                width: auto;
            }

            .map-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Restaurant Finder</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for restaurants or cuisines...">
        </div>

        <!-- Filters: Veg / Non-Veg -->
        <div class="filters">
            <button onclick="filterRestaurant('veg')">Veg</button>
            <button onclick="filterRestaurant('nonveg')">Non-Veg</button>
        </div>

        <!-- Google Map Embed -->
        <div class="map-container" id="googleMap"></div>

        <!-- Rating Buttons -->
        <div class="rating-buttons">
            <button onclick="setRating(1)">Ratings</button>
        </div>
    </div>

    <script>
        // Function to filter restaurants based on Veg or Non-Veg
        function filterRestaurant(type) {
            alert('Filtering restaurants: ' + type);
            // You can replace this with logic to filter your restaurant listings
        }

        // Function to handle rating button click
        function setRating(star) {
            alert('You selected ' + star + ' ratings');
            // You can replace this with logic to handle the rating functionality
        }

        // Initialize Google Map (make sure to replace with your own Google Maps API key)
        function initMap() {
            const mapOptions = {
                center: { lat: 40.7128, lng: -74.0060 }, // Example: New York City
                zoom: 12,
            };
            const map = new google.maps.Map(document.getElementById("googleMap"), mapOptions);
        }

        // Add the Google Maps API script dynamically
        const script = document.createElement("script");
        script.src = "https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap";
        script.async = true;
        script.defer = true;
        document.body.appendChild(script);
    </script>

</body>
</html>
