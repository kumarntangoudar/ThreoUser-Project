<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .left-section {
            width: 50%;
            background-color: #d2c266;
            background-image: image('"C:\Users\basav\OneDrive\Desktop\3112fe9a387c7a920d8cc80e2f4ed873.jpg"');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right-section {
            width: 50%;
            padding: 40px;
            background-color: #fdfdfb;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right-section h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 0.9em;
            color: #555;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #45a049;
        }
        .forgot-password {
            text-align: right;
            font-size: 0.9em;
            color: #888;
            text-decoration: none;
            margin-top: 5px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider:not(:empty)::before {
            margin-right: 0.5em;
        }
        .divider:not(:empty)::after {
            margin-left: 0.5em;
        }
        .social-login {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            font-size: 0.9em;
            font-weight: bold;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .social-btn:hover {
            background-color: #eee;
        }
        .google {
            background-color: #4285f4;
            color: #fff;
        }
        .facebook {
            background-color: #3b5998;
            color: #fff;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #333;
        }
        .register-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
   
<div class="container">
    <!-- Left Section with Image -->
    <div class="left-section">
        <!-- Image section (background image covers this part) -->
    </div>

    <!-- Right Section with Login Form -->
    <div class="right-section">
        <h2>Welcome Back!</h2>

        <form onsubmit="login(event)" method="post" action="/home">
            <div class="form-group">
                <input type="email" placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="divider">Or</div>

        <div class="social-login">
            <a href="#" class="social-btn google">Google</a>
            <a href="#" class="social-btn facebook">Facebook</a>
        </div>

        <div class="register-link">
            Donâ€™t have an account? <a href="Registration.HTML">Registration</a>
        </div>
    </div>
</div>

</body>
</html>


<script> 
async function login(event) { 
    event.preventDefault();
    const email = document.querySelector('input[type="email"]').value; 
    const password = document.querySelector('input[type="password"]').value; 
    
    const response = await fetch('/login', { method: 'POST', headers: { 
        'Content-Type': 'application/json' 
        }, 
        body: JSON.stringify({ email, password }) 
        }); const data = await response.json(); 
        if (response.ok) { 
            const token = data.token; 
            localStorage.setItem('token', token); 
        window.location.href = '/userDashboard'; 
    } 
    else 
    {
         alert('Login failed: ' + data.message); 
        } 
    } 
        </script>
