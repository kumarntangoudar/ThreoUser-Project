<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>
        /* General Styling */
        body {
            background-color: #222;
            color: #ddd;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            background-color: #444;
            color: #ddd;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .price {
            font-size: 1.2em;
            color: #ff9900;
            margin-bottom: -10px;
        }

        /* Layout for Food Items */
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            margin-top: 30px;
        }

        .button-item {
            text-align: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            height: 450px; /* Increased height for better image space */
            overflow: hidden;
            justify-content: space-between;
        }

        .food-details {
            width: 100%;
            display: flex;
            justify-content: flex-start; /* Align the name to the left */
            flex-direction: column;
            align-items: flex-start; /* Align content to the left */
            position: absolute;
            top: 10px;
            left: 10px;
        }

        /* Highlighted Food Name */
        .food-name {
            font-size: 1.2em; /* Increased size */
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffcc00; /* Yellow for high contrast */
            background-color: rgba(0, 0, 0, 0.5); /* Dark background for better visibility */
            padding: 5px;
            border-radius: 5px;
        }

        /* Enlarge and fill the images */
        .food-image {
            width: 100%; /* Set to 100% width to fill the container */
            height: 340px; /* Fixed height */
            object-fit: cover; /* Ensures the image fills the container while maintaining aspect ratio */
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Price and Select Button in one side */
        .food-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            bottom: 10px; /* Align to bottom */
            left: 50%;
            transform: translateX(-50%);
        }

        .select-button {
            background-color: #444;
            color: #ddd;
            padding: 10px;
            margin-top: 10px;
            width: 100px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .select-button.selected {
            background-color: #28a745;
        }

        .select-button:hover {
            background-color: #555;
        }

        /* Done Button */
        .done-button {
            background-color: #28a745;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            display: block;
            margin: 40px auto;
        }

        .done-button:hover {
            background-color: #218838;
        }

        /* Navigation Buttons */
        .nav-buttons {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }
    </style>
</head>

<button class="done-button">Done</button>

<script>
    // Array to store selected items
const selectedItems = [];

// Function to toggle selection
function toggleSelection(event) {
    const button = event.target;
    const foodName = button.closest('.button-item').querySelector('.food-name').innerText;

    button.classList.toggle('selected');

    if (button.classList.contains('selected')) {
        button.innerText = 'Selected';
        selectedItems.push(foodName);
    } else {
        button.innerText = 'Select';
        const index = selectedItems.indexOf(foodName);
        if (index > -1) {
            selectedItems.splice(index, 1);
        }
    }

    console.log('Selected Items:', selectedItems);
}

// Attach event listeners to all select buttons
const selectButtons = document.querySelectorAll('.select-button');
selectButtons.forEach(button => button.addEventListener('click', toggleSelection));

// Handle Done button click
document.querySelector('.done-button').addEventListener('click', () => {
    alert(`You have selected: ${selectedItems.join(', ')}`);
});
</script>
