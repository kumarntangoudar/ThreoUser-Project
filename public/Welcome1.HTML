<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreoUser - Curated Quality Cuisine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        /* Header section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #fff;
        }
        .logo {
            height: 50px;
        }
        .nav-menu {
            display: flex;
            gap: 30px;
            font-size: 1.1em;
        }
        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .download-button {
            background-color: #8b0000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        /* Hero section */
        .hero-section {
            display: flex;
            flex-direction: row;
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }
        .hero-image {
            width: 66.6%;
            height: 100%;
            display: flex;
        }
        .hero-image img {
            width: 33.33%;
            object-fit: cover;
        }
        .hero-text {
            position: absolute;
            right: 0;
            background-color: #f5f5f5;
            padding: 50px;
            width: 33.3%;
            color: #8b0000;
            font-size: 2em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero-text h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .hero-text p {
            font-size: 1.2em;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            border-radius: 5px;
            background-color: #4CAF50;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }

        /* Footer section */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            margin-top: 20px;
        }
        .footer-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .app-button {
            width: 150px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="https://www.qmin.co.in/content/dam/qmin/reverse-logo.png" alt="ThreoUser Logo" class="logo">
        <nav class="nav-menu">
            <a href="#">Comfort Food</a>
            <a href="#">Virtual Celebrations</a>
            <a href="#" class="download-button">Download App</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-image">
            <img src="https://5.imimg.com/data5/SELLER/Default/2022/8/PS/AS/WV/157851117/restaurant-interior-design-service-1000x1000.jpg" alt="Restaurant Interior 1">
            <img src="https://5.imimg.com/data5/SELLER/Default/2022/8/PS/AS/WV/157851117/restaurant-interior-design-service-1000x1000.jpg" alt="Restaurant Interior 2">
            <img src="https://5.imimg.com/data5/SELLER/Default/2022/8/PS/AS/WV/157851117/restaurant-interior-design-service-1000x1000.jpg" alt="Restaurant Interior 3">
        </div>
        <div class="hero-text">
            <h1>ThreoUser</h1>
            <p>Curated Quality Cuisine</p>
            <p>Food you love, <strong>DELIVERED HOME</strong></p>
        
            <div class="button-container">
                <a href="Chef Data/login.Html" class="button">CHEF LOGIN</a>
                <a href="User Data/Userlogin.HTML" class="button">USER LOGIN</a>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <section class="footer">
        <h2>Download the App Now</h2>
        <div class="footer-buttons">
            <a href="#"><img src="https://www.qmin.co.in/content/dam/tajhotels/icons/style-icons/android-store.jpg" alt="Download on Google Play" class="app-button"></a>
            <a href="#"><img src="https://www.qmin.co.in/content/dam/tajhotels/icons/style-icons/app-store.png" alt="Download on the App Store" class="app-button"></a>
        </div>
    </section>
</body>
</html>
